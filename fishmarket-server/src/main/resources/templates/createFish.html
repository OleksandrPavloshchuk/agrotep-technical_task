<!doctype html>
<html
		lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="~{fragments/styles}"></div>
<body>

	<div class="container">
		<div th:replace="~{fragments/pageHeader}"></div>

		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Нова рибка</h2>
				<form method="post" enctype="multipart/form-data"
					th:object="${fishDto}">

					<div class="row mb-3">
						<lebel class="col-sm-4 col-form-label">Назва</lebel>
						<div class="col-sm-8">
							<input class="form-control" th:field="${fishDto.name}">
							<p th:if="${#fields.hasErrors('name')}"
								th:errorclass="text-danger" th:errors="${fishDto.name}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<lebel class="col-sm-4 col-form-label">Ціна, ₴</lebel>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="0.01" min="0"
								th:field="${fishDto.price}">
							<p th:if="${#fields.hasErrors('price')}"
								th:errorclass="text-danger" th:errors="${fishDto.name}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<lebel class="col-sm-4 col-form-label">Фото</lebel>
						<div class="col-sm-8">
							<input class="form-control" type="file" step="0.01" min="0"
								th:field="${fishDto.imageFile}">
							<p th:if="${#fields.hasErrors('imageFile')}"
								th:errorclass="text-danger" th:errors="${fishDto.imageFile}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button sec:authorize="hasRole('ROLE_ADMIN')"
											type="submit" class="btn btn-primary">Створити</button>
							 </div>
							<div class="col-sm-4 d-grid">
								<button sec:authorize="hasRole('ROLE_ADMIN')"
										type="button" class="btn btn-outline-primary"
									onclick="window.location.href='/fish'">Скасувати</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
