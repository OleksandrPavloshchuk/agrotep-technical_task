<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Please Log In</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Будь ласка, залогіньтесь</h2>
      <div class="row mb-3 text-danger" th:if="${param.error}">
        Неправильний користувач чи пароль.
      </div>
      <div class="row mb-3 text-warning" th:if="${param.logout}">
        Ви вийшли із застосунку.
      </div>

      <form th:action="@{/login}" method="post">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Користувач</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="username" placeholder="Користувач"/>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Пароль</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password" placeholder="Пароль"/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Увійти</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
